        href: https://andrisignorell.github.io/DescToolsOffice/dev/
    articles:
      text: Tutorials
      menu:
        - text: "PDF:"
        - text: 'Desc Tools Office Reports'
          href:  https://github.com/AndriSignorell/DescToolsOffice/raw/master/vignettes/DescToolsOfficeReports.pdf

